    <p style="margin-left: 150px; color: black;"><b>Create a Ticket</b></p>
    <div class="container1">
        <form action="/action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="email">Customer Email *</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="Your Email">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="title">Title *</label>
            </div>
            <div class="col-75">
              <input type="text" id="title" name="title *" placeholder="Your title.">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="priority">Priority</label>
            </div>
            <div class="col-75">
              <select id="priority" name="priority">
                <option value="normal">Normal</option>
                <option value="good">Good</option>
                <option value="better">Better</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Description</label>
            </div>
            <div class="col-75">
              <textarea id="description" name="description" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="file-upload">
            <label for="myfile"><b style="color: green;">Attach a files:</b><small style="color:black;">(File size < 35MB)</small></label>
            <input type="file" id="myfile" name="myfile" multiple><br><br>
          </div>
          <div class="row2">
            <input type="cancel" value="Cancel">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
